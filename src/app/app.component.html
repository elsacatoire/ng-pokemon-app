<h1 class="center">Liste de Pok√©mons</h1>
<input #input (keyup.enter)="selectPokemon(input.value)" type="number">

<div class="container">
    <div class="row">
        <div *ngFor="let pokemon of pokemonList" class="col s6">
            <div class="card horizontal" pkmnBorderCard>
                <div class="card-image">
                    <img [src]="pokemon.picture" [alt]="pokemon.name">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p> {{ pokemon.name }} </p>
                        <p><small>{{ pokemon.created | date:"dd/MM/yyyy" }}</small></p>
                        <span *ngFor="let type of pokemon.types" class="{{ type | pokemonTypeColor  }}">
                            {{ type }}
                        </span>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
